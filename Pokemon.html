<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                var a = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png";
                $("#container").append("<img src=" + a + ">");
            }
        });
    </script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #container {
            padding: 10px;
            background-color: silver;
        }
        
        img {
            box-sizing: border-box;
            border: 1px black solid;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
</body>

</html>
